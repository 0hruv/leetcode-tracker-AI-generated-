<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Activity Visualizer</title>
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #3a3a3a;
            --primary-color: #3498db;
            --green: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 25px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 600;
        }
        
        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        #drop-zone.dragover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--primary-color);
        }
        #drop-zone p {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-secondary-color);
        }

        .button-wrapper {
            margin-top: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #5dade2;
        }

        .activity-container {
            background-color: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            display: none; /* Hidden by default */
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .activity-header h2 {
            border-bottom: none;
            padding-bottom: 0;
            margin: 0;
            text-align: left;
            font-size: 1.5rem;
        }
        select {
             padding: 8px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c;
            color: var(--text-color);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        #activity-chart-canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Activity Visualizer</h1>
        
        <div id="drop-zone">
            <p>Drag & Drop your `revision_tracker_backup.json` file here</p>
            <div class="button-wrapper">
                <button id="import-btn">Or Click to Select File</button>
            </div>
        </div>
        <input type="file" id="import-file" accept=".json" style="display: none;">

        <!-- Activity Chart Section -->
        <div class="activity-container" id="activity-section">
            <div class="activity-header">
                <h2>Daily Activity</h2>
                <select id="activity-range">
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="365">Last 365 Days</option>
                </select>
            </div>
            <canvas id="activity-chart-canvas"></canvas>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const importBtn = document.getElementById('import-btn');
    const importFile = document.getElementById('import-file');
    const dropZone = document.getElementById('drop-zone');
    const activitySection = document.getElementById('activity-section');
    const activityRangeSelect = document.getElementById('activity-range');
    const activityChartCanvas = document.getElementById('activity-chart-canvas').getContext('2d');
    
    let activityChart;
    let problemsData = [];

    // --- UTILITY FUNCTIONS ---
    const getToday = () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return today;
    };
    
    const toLocalDateString = (date) => {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    const addDays = (date, days) => {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    };

    // --- CHART LOGIC ---
    const updateActivityChart = () => {
        if (problemsData.length === 0) return;

        activitySection.style.display = 'block'; // Show the chart section

        const days = parseInt(activityRangeSelect.value, 10);
        const activityData = {};

        // Initialize all days in the range to 0
        for (let i = 0; i < days; i++) {
            const date = addDays(getToday(), -i);
            const dateString = toLocalDateString(date);
            activityData[dateString] = 0;
        }

        // Populate with actual data from 'lastSolvedDate'
        problemsData.forEach(problem => {
            const dateString = problem.lastSolvedDate;
            if (activityData.hasOwnProperty(dateString)) {
                activityData[dateString]++;
            }
        });

        const sortedDates = Object.keys(activityData).sort();
        const chartLabels = sortedDates;
        const chartData = sortedDates.map(date => activityData[date]);
        
        if (activityChart) {
            activityChart.destroy();
        }

        activityChart = new Chart(activityChartCanvas, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Problems Solved/Added',
                    data: chartData,
                    backgroundColor: 'rgba(52, 152, 219, 0.5)',
                    borderColor: 'rgba(52, 152, 219, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barPercentage: 0.8,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'MMM d, yyyy',
                            displayFormats: { day: 'MMM d' }
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#a0a0a0', maxRotation: 0, autoSkip: true, maxTicksLimit: 10 }
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#a0a0a0', stepSize: 1 }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#121212',
                        titleColor: '#ffffff',
                        bodyColor: '#e0e0e0',
                        displayColors: false
                    }
                }
            }
        });
    };

    // --- FILE HANDLING ---
    const processFile = (file) => {
        if (!file || !file.type.match('application/json')) {
            alert('Please select a valid JSON file.');
            return;
        }
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const data = JSON.parse(event.target.result);
                if (data && Array.isArray(data.problems)) {
                    problemsData = data.problems;
                    updateActivityChart();
                } else {
                    alert('Invalid JSON file format. It must contain a "problems" array.');
                }
            } catch (error) {
                alert('Error reading or parsing the file.');
                console.error(error);
            }
        };
        reader.readAsText(file);
    };

    // Event Listeners
    importBtn.addEventListener('click', () => importFile.click());
    importFile.addEventListener('change', (e) => processFile(e.target.files[0]));
    activityRangeSelect.addEventListener('change', updateActivityChart);

    // Drag and Drop Listeners
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        processFile(file);
    });
    dropZone.addEventListener('click', () => importFile.click());
});
</script>

</body>
</html>
