<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Revision Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #3a3a3a;
            --primary-color: #3498db;
            --primary-hover: #5dade2;
            --red: #e74c3c;
            --yellow: #f1c40f;
            --green: #2ecc71;
            --light-red-bg: rgba(231, 76, 60, 0.15);
            --light-yellow-bg: rgba(241, 196, 15, 0.15);
            --highlight-bg: rgba(52, 152, 219, 0.2);
            --modal-overlay-color: rgba(0, 0, 0, 0.7);
            --input-bg-color: #2c2c2c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 600;
        }

        /* Form & Controls */
        .form-container, .controls-container {
            background-color: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-grid .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary-color);
        }

        input[type="url"], input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button, .btn-link {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        button:active, .btn-link:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .controls-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons button, .io-buttons button, .io-buttons .btn-link {
            background-color: #3a3a3a;
            color: var(--text-color);
        }
        .filter-buttons button:hover, .io-buttons button:hover, .io-buttons .btn-link:hover {
            background-color: #4a4a4a;
        }
        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Problem List */
        #problem-list {
            margin-top: 20px;
        }

        .problem-item {
            display: grid;
            grid-template-columns: 4fr repeat(2, 1.5fr) 2fr;
            gap: 15px;
            align-items: center;
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .problem-item:last-child {
            border-bottom: none;
        }
        
        .problem-item.highlight {
            background-color: var(--highlight-bg);
            transition: background-color 0.2s ease-in-out;
        }

        .problem-info {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .problem-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .problem-info-main {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .problem-id {
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            background-color: #2c2c2c;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .problem-link {
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }
        .problem-link:hover {
            text-decoration: underline;
        }

        .difficulty-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #111;
            white-space: nowrap;
        }

        .difficulty-Easy { background-color: var(--green); }
        .difficulty-Medium { background-color: var(--yellow); }
        .difficulty-Hard { background-color: var(--red); color: white; }

        .problem-dates {
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
        }
        .problem-dates strong {
            color: var(--text-color);
        }

        .problem-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .problem-actions button {
            padding: 5px 10px;
            font-size: 0.85rem;
            background-color: #333;
            color: var(--text-color);
        }
        .problem-actions button.btn-done { background-color: var(--green); color: #111; }
        .problem-actions button.btn-delete { background-color: var(--red); color: white; }
        .problem-actions button:hover {
            filter: brightness(1.2);
        }

        .notes-content {
            display: none;
            grid-column: 1 / -1;
            background-color: rgba(0,0,0,0.2);
            border-left: 3px solid var(--primary-color);
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 0 5px 5px 0;
        }

        /* Row colors */
        .problem-item.overdue { background-color: var(--light-red-bg); }
        .problem-item.due-today { background-color: var(--light-yellow-bg); }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay-color);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #282828;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .modal-content h3 {
            margin-top: 0;
            color: #fff;
        }
        .date-display, #random-problem-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-hover);
            margin: 15px 0;
            padding: 10px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        #random-problem-name {
            font-size: 1.4rem;
            color: var(--green);
        }
        #random-problem-id {
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            margin-bottom: 10px;
            word-break: break-all;
        }
        .additive-buttons, .modal-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
         .additive-buttons button, .modal-actions button {
            flex-grow: 1;
            background-color: #3a3a3a;
            color: var(--text-color);
        }
        .additive-buttons button:hover, .modal-actions button:hover {
            filter: brightness(1.2);
        }
        .calendar-section {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        #modal-confirm-btn {
            background-color: var(--green);
            color: #111;
        }
        #modal-cancel-btn, #modal-reset-btn, #random-problem-close-btn {
            background-color: var(--red);
            color: white;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .problem-item {
                grid-template-columns: 1fr; /* Stack everything */
                gap: 20px;
                padding: 20px 15px;
            }
             .problem-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LeetCode Revision Tracker</h1>
        
        <div class="form-container">
            <h2 id="form-title">Add a New Problem</h2>
            <form id="problem-form">
                <input type="hidden" id="problem-id">
                <div class="form-grid">
                    <div class="full-width">
                        <label for="problem-link">Problem Link</label>
                        <input type="url" id="problem-link" required>
                    </div>
                    <div class="full-width">
                        <label for="problem-name">Problem Name (auto-filled from link)</label>
                        <input type="text" id="problem-name">
                    </div>
                    <div>
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <label for="next-revision-date">Next Revision Date (Optional)</label>
                        <input type="date" id="next-revision-date">
                    </div>
                    <div class="full-width">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes"></textarea>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn-primary" id="form-submit-btn">Add Problem</button>
            </form>
        </div>

        <div class="controls-container">
            <div class="controls-grid">
                <div class="filter-buttons">
                    <button id="filter-all" class="active">Show All</button>
                    <button id="filter-due">Show Due/Overdue</button>
                </div>
                 <div class="io-buttons">
                    <a href="YOUR_VISUALIZER_URL_HERE" target="_blank" class="btn-link">ðŸ“Š View Activity</a>
                    <button id="random-problem-btn">ðŸŽ² Random Problem</button>
                    <button id="import-btn">Import JSON</button>
                    <button id="export-btn">Export JSON</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
            </div>
        </div>

        <div id="problem-list"></div>
    </div>

    <!-- Date Picker Modal -->
    <div id="date-picker-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Set Next Revision Date</h3>
            <p>Calculated Date:</p>
            <div id="modal-date-display" class="date-display"></div>
            
            <div class="additive-buttons">
                <button data-days="1">+ 1 Day</button>
                <button data-days="7">+ 1 Week</button>
                <button data-days="14">+ 2 Weeks</button>
                <button data-days="30">+ 1 Month</button>
            </div>
            
            <div class="additive-buttons">
                 <button id="modal-reset-btn">Reset to Today</button>
            </div>

            <div class="calendar-section">
                <label for="modal-calendar">Or pick a specific date:</label>
                <input type="date" id="modal-calendar">
            </div>

            <div class="modal-actions">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Random Problem Modal -->
    <div id="random-problem-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Your Random Problem Is...</h3>
            <div id="random-problem-id"></div>
            <div id="random-problem-name"></div>
            <a id="random-problem-link" href="#" target="_blank" class="problem-link">Go to Problem</a>
            <div class="modal-actions">
                <button id="random-problem-close-btn">Close</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const problemForm = document.getElementById('problem-form');
    const problemList = document.getElementById('problem-list');
    const formTitle = document.getElementById('form-title');
    const formSubmitBtn = document.getElementById('form-submit-btn');
    const hiddenProblemId = document.getElementById('problem-id');
    const problemLinkInput = document.getElementById('problem-link');
    const problemNameInput = document.getElementById('problem-name');

    // Filter Buttons
    const filterAllBtn = document.getElementById('filter-all');
    const filterDueBtn = document.getElementById('filter-due');
    
    // IO Buttons
    const exportBtn = document.getElementById('export-btn');
    const importBtn = document.getElementById('import-btn');
    const importFile = document.getElementById('import-file');
    const randomProblemBtn = document.getElementById('random-problem-btn');

    // Modals
    const datePickerModal = document.getElementById('date-picker-modal');
    const modalDateDisplay = document.getElementById('modal-date-display');
    const modalAdditiveButtons = datePickerModal.querySelector('.additive-buttons');
    const modalResetBtn = document.getElementById('modal-reset-btn');
    const modalCalendar = document.getElementById('modal-calendar');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');

    const randomProblemModal = document.getElementById('random-problem-modal');
    const randomProblemIdEl = document.getElementById('random-problem-id');
    const randomProblemNameEl = document.getElementById('random-problem-name');
    const randomProblemLinkEl = document.getElementById('random-problem-link');
    const randomProblemCloseBtn = document.getElementById('random-problem-close-btn');

    // State
    let problems = JSON.parse(localStorage.getItem('problems')) || [];
    let currentFilter = 'all';
    let modalTargetProblemId = null;
    let modalCalculatedDate = new Date();

    // --- UTILITY FUNCTIONS ---
    const getToday = () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return today;
    };

    const extractNameFromUrl = (url) => {
        if (!url) return '';
        try {
            let slug = '';
            if (url.includes('leetcode.com/problems/')) {
                slug = url.split('/problems/')[1].split('/')[0];
            } else if (url.includes('geeksforgeeks.org')) {
                const path = new URL(url).pathname;
                const pathParts = path.split('/').filter(part => part.length > 0);
                slug = pathParts[pathParts.length - 1];
            } else {
                return '';
            }
            const words = slug.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            );
            return words.join(' ');
        } catch (error) {
            console.error("Could not extract name from URL:", url, error);
            return '';
        }
    };
    
    const parseDateString = (dateString) => {
        if (!dateString) return null;
        const parts = dateString.split('-').map(part => parseInt(part, 10));
        return new Date(parts[0], parts[1] - 1, parts[2]);
    };
    
    const formatDate = (date) => {
        if (!date) return 'N/A';
        return date.toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    };

    const addDays = (date, days) => {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    };
    
    const toLocalDateString = (date) => {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // --- DATA HANDLING ---
    const saveProblems = () => {
        localStorage.setItem('problems', JSON.stringify(problems));
    };
    
    // --- RENDERING ---
    const renderProblems = () => {
        problemList.innerHTML = '';
        const today = getToday();
        
        const filteredProblems = problems.filter(p => {
            if (currentFilter === 'all') return true;
            const revisionDate = parseDateString(p.nextRevisionDate);
            return revisionDate && revisionDate <= today;
        }).sort((a,b) => {
            const dateA = parseDateString(a.nextRevisionDate);
            const dateB = parseDateString(b.nextRevisionDate);
            if (dateA && dateB) return dateA - dateB;
            return dateA ? -1 : 1;
        });

        if (filteredProblems.length === 0) {
            problemList.innerHTML = '<p style="text-align:center; color:#666;">No problems to show. Add one to get started!</p>';
            return;
        }

        filteredProblems.forEach(problem => {
            const revisionDate = parseDateString(problem.nextRevisionDate);
            const lastSolvedDate = parseDateString(problem.lastSolvedDate);

            let rowClass = '';
            if (revisionDate && revisionDate < today) rowClass = 'overdue';
            if (revisionDate && revisionDate.getTime() === today.getTime()) rowClass = 'due-today';
            
            const problemEl = document.createElement('div');
            problemEl.className = `problem-item ${rowClass}`;
            problemEl.dataset.id = problem.id;

            problemEl.innerHTML = `
                <div class="problem-info">
                    <div class="problem-name">${problem.name}</div>
                    <div class="problem-info-main">
                        <span class="problem-id">#${problem.id}</span>
                        <a href="${problem.link}" target="_blank" class="problem-link">View Problem</a>
                        <span class="difficulty-badge difficulty-${problem.difficulty}">${problem.difficulty}</span>
                    </div>
                </div>
                
                <div class="problem-dates">
                    <strong>Last Solved</strong>
                    <span>${formatDate(lastSolvedDate)}</span>
                </div>
                <div class="problem-dates">
                    <strong>Next Revision</strong>
                    <span>${formatDate(revisionDate)}</span>
                </div>

                <div class="problem-actions">
                    <button class="btn-toggle-notes">Notes</button>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Del</button>
                    <button class="btn-done">âœ… Done</button>
                </div>

                <div class="notes-content">
                    ${problem.notes ? problem.notes.replace(/</g, "&lt;").replace(/>/g, "&gt;") : 'No notes for this problem.'}
                </div>
            `;
            problemList.appendChild(problemEl);
        });
    };

    // --- EVENT HANDLERS ---
    problemLinkInput.addEventListener('input', (e) => {
        const name = extractNameFromUrl(e.target.value);
        if (name) {
            problemNameInput.value = name;
        }
    });

    problemForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const id = hiddenProblemId.value;
        const problemLink = problemLinkInput.value;
        const difficulty = document.getElementById('difficulty').value;
        const nextRevisionDateInput = document.getElementById('next-revision-date').value;
        const notes = document.getElementById('notes').value;
        let name = problemNameInput.value.trim();

        if (!name) {
            name = extractNameFromUrl(problemLink) || "Untitled Problem";
        }

        if (id) { // Editing existing problem
            const problem = problems.find(p => p.id == id);
            problem.link = problemLink;
            problem.name = name;
            problem.difficulty = difficulty;
            problem.notes = notes;
            problem.nextRevisionDate = nextRevisionDateInput ? nextRevisionDateInput : null;
        } else { // Adding new problem
            let lastId = parseInt(localStorage.getItem('lastProblemId') || '0');
            const newId = lastId + 1;
            localStorage.setItem('lastProblemId', newId);

            const today = getToday();
            const newProblem = {
                id: newId,
                name: name,
                link: problemLink,
                difficulty,
                notes,
                lastSolvedDate: toLocalDateString(today),
                nextRevisionDate: nextRevisionDateInput ? nextRevisionDateInput : toLocalDateString(addDays(today, 1)),
            };
            problems.push(newProblem);
        }

        saveProblems();
        renderProblems();
        problemForm.reset();
        hiddenProblemId.value = '';
        formTitle.textContent = 'Add a New Problem';
        formSubmitBtn.textContent = 'Add Problem';
    });

    problemList.addEventListener('click', (e) => {
        const target = e.target;
        const problemItem = target.closest('.problem-item');
        if (!problemItem) return;
        const id = problemItem.dataset.id;

        if (target.classList.contains('btn-delete')) {
            if (confirm('Are you sure you want to delete this problem?')) {
                problems = problems.filter(p => p.id != id);
                saveProblems();
                renderProblems();
            }
        }

        if (target.classList.contains('btn-edit')) {
            const problem = problems.find(p => p.id == id);
            hiddenProblemId.value = problem.id;
            problemLinkInput.value = problem.link;
            problemNameInput.value = problem.name;
            document.getElementById('difficulty').value = problem.difficulty;
            document.getElementById('next-revision-date').value = problem.nextRevisionDate;
            document.getElementById('notes').value = problem.notes;
            
            formTitle.textContent = 'Editing Problem';
            formSubmitBtn.textContent = 'Update Problem';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        if (target.classList.contains('btn-toggle-notes')) {
            const notesContent = problemItem.querySelector('.notes-content');
            const isHidden = notesContent.style.display === 'none' || notesContent.style.display === '';
            notesContent.style.display = isHidden ? 'block' : 'none';
            target.textContent = isHidden ? 'Hide Notes' : 'Notes';
        }

        if (target.classList.contains('btn-done')) {
            modalTargetProblemId = id;
            modalCalculatedDate = getToday(); 
            modalCalendar.value = ''; 
            modalDateDisplay.textContent = formatDate(modalCalculatedDate);
            datePickerModal.style.display = 'flex';
        }
    });

    // Filter Logic
    filterAllBtn.addEventListener('click', () => {
        currentFilter = 'all';
        filterAllBtn.classList.add('active');
        filterDueBtn.classList.remove('active');
        renderProblems();
    });

    filterDueBtn.addEventListener('click', () => {
        currentFilter = 'due';
        filterDueBtn.classList.add('active');
        filterAllBtn.classList.remove('active');
        renderProblems();
    });
    
    // --- MODAL LOGIC ---
    modalAdditiveButtons.addEventListener('click', (e) => {
        if(e.target.tagName === 'BUTTON' && e.target.dataset.days) {
            const daysToAdd = parseInt(e.target.dataset.days, 10);
            modalCalculatedDate = addDays(modalCalculatedDate, daysToAdd);
            modalDateDisplay.textContent = formatDate(modalCalculatedDate);
        }
    });
    
    modalResetBtn.addEventListener('click', () => {
        modalCalculatedDate = getToday();
        modalDateDisplay.textContent = formatDate(modalCalculatedDate);
    });
    
    modalCancelBtn.addEventListener('click', () => {
        datePickerModal.style.display = 'none';
    });

    modalConfirmBtn.addEventListener('click', () => {
        const problem = problems.find(p => p.id == modalTargetProblemId);
        if(!problem) return;

        let finalDate;
        if(modalCalendar.value) {
            finalDate = parseDateString(modalCalendar.value);
        } else {
            finalDate = modalCalculatedDate;
        }

        problem.lastSolvedDate = toLocalDateString(getToday());
        problem.nextRevisionDate = toLocalDateString(finalDate);
        
        saveProblems();
        renderProblems();
        datePickerModal.style.display = 'none';
    });
    
    // Random Problem Logic
    randomProblemBtn.addEventListener('click', () => {
        if (problems.length === 0) {
            alert("No problems to choose from. Please add a problem first.");
            return;
        }
        const randomIndex = Math.floor(Math.random() * problems.length);
        const randomProblem = problems[randomIndex];

        randomProblemIdEl.textContent = `ID: ${randomProblem.id}`;
        randomProblemNameEl.textContent = randomProblem.name;
        randomProblemLinkEl.href = randomProblem.link;
        randomProblemModal.style.display = 'flex';

        const problemElement = document.querySelector(`.problem-item[data-id='${randomProblem.id}']`);
        if (problemElement) {
            problemElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            problemElement.classList.add('highlight');
            setTimeout(() => {
                problemElement.classList.remove('highlight');
            }, 2000); // Highlight for 2 seconds
        }
    });

    randomProblemCloseBtn.addEventListener('click', () => {
        randomProblemModal.style.display = 'none';
    });

    // Import / Export Logic
    exportBtn.addEventListener('click', () => {
        if (problems.length === 0) {
            alert("No problems to export.");
            return;
        }
        const dataStr = JSON.stringify({ problems }, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `revision_tracker_backup_${toLocalDateString(new Date())}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    importBtn.addEventListener('click', () => importFile.click());

    importFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const data = JSON.parse(event.target.result);
                if (data && Array.isArray(data.problems)) {
                    if (confirm('This will overwrite all current data. Are you sure?')) {
                        problems = data.problems;
                        problems.forEach(p => {
                            if (!p.name) {
                                p.name = extractNameFromUrl(p.link);
                            }
                        });
                        saveProblems();
                        renderProblems();
                        alert('Data imported successfully!');
                    }
                } else {
                    alert('Invalid JSON file format. It must contain a "problems" array.');
                }
            } catch (error) {
                alert('Error reading or parsing the file.');
                console.error(error);
            }
        };
        reader.readAsText(file);
        importFile.value = '';
    });

    // Initial Load & Data Migration
    const migrateData = () => {
        let needsSave = false;
        let maxId = 0;
        const needsMigration = problems.some(p => typeof p.id !== 'number' || p.id > 100000);
        
        if (needsMigration) {
            problems.forEach((p, index) => {
                p.id = index + 1;
                needsSave = true;
            });
            maxId = problems.length;
        } else {
            maxId = problems.reduce((max, p) => p.id > max ? p.id : max, 0);
        }

        problems.forEach(p => {
            if (!p.name) {
                p.name = extractNameFromUrl(p.link) || 'Untitled Problem';
                needsSave = true;
            }
        });

        if (needsSave) {
            saveProblems();
        }
        
        localStorage.setItem('lastProblemId', maxId);
    };

    migrateData();
    renderProblems();
});
</script>

</body>
</html>
